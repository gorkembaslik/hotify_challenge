<!DOCTYPE html>
<html>
<head>
    <title>Auth Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input {
            margin: 5px 0;
            padding: 8px;
            width: 200px;
        }
        button {
            margin: 10px 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .response {
            margin-top: 15px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: monospace;
        }
        .error { background-color: #ffe0e0; }
        .success { background-color: #e0ffe0; }
    </style>
</head>
<body>
    <h1>Authentication Test</h1>
    
    <div class="section">
        <h2>Login</h2>
        <div>
            <input type="text" id="username" placeholder="Username" value="testuser"><br>
            <input type="password" id="password" placeholder="Password" value="testpass123"><br>
            <button onclick="login()">Login</button>
        </div>
        <div id="loginResponse" class="response" style="display:none;"></div>
    </div>
    
    <div class="section">
        <h2>Test Protected Endpoint</h2>
        <div>
            Token: <input type="text" id="token" placeholder="Paste token here" style="width: 400px;"><br>
            <button onclick="testProtected()">Test with Token</button>
            <button onclick="testWithoutToken()">Test without Token</button>
        </div>
        <div id="protectedResponse" class="response" style="display:none;"></div>
    </div>

    <script>
        const baseUrl = 'http://localhost:8000';
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const responseDiv = document.getElementById('loginResponse');
            
            try {
                const response = await fetch(`${baseUrl}/api/auth/login/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = JSON.stringify(data, null, 2);
                
                if (data.token) {
                    document.getElementById('token').value = data.token;
                }
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testProtected() {
            const token = document.getElementById('token').value;
            const responseDiv = document.getElementById('protectedResponse');
            
            try {
                const response = await fetch(`${baseUrl}/api/nodes/?language=English`, {
                    headers: {
                        'Authorization': `Token ${token}`
                    }
                });
                
                const data = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
        
        async function testWithoutToken() {
            const responseDiv = document.getElementById('protectedResponse');
            
            try {
                const response = await fetch(`${baseUrl}/api/nodes/?language=English`);
                
                const data = await response.json();
                responseDiv.style.display = 'block';
                responseDiv.className = response.ok ? 'response success' : 'response error';
                responseDiv.textContent = `Status: ${response.status}\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.style.display = 'block';
                responseDiv.className = 'response error';
                responseDiv.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
